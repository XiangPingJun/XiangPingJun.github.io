<!DOCTYPE html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            margin: 0;
            perspective: 1000px;
        }

        svg {
            cursor: pointer;
            animation: gelatine 0.5s;
            width: 6rem;
            height: 6rem;
            color: #f1f1e6;


            &.add-btn {
                width: 3rem;
                height: 3rem;
                margin-left: 0.5rem;
            }

            &.stand-by {
                color: #9fadbd;
            }
        }

        @keyframes gelatine {

            from,
            to {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(0.9, 1.1);
            }

            50% {
                transform: scale(1.1, 0.9);
            }

            75% {
                transform: scale(0.95, 1.05);
            }
        }
    </style>
</head>

    <script>
        const add = (name) => {
            const div = document.createElement('div')
            div.innerHTML = document.querySelector(`section .${name}`).outerHTML
            const addBtn = document.querySelector('div .add-btn')?.parentNode
            document.body.insertBefore(div, addBtn)
            return div
        }

        const chop = async () => {
            for (el of document.querySelectorAll('div .stand-by')) {
                el.parentNode.innerHTML = document.querySelector('section .chopped').outerHTML
                await new Promise((r) => setTimeout(r, 200))
            }
        }

        const init = async () => {
            Array.from(document.querySelectorAll('body>svg'))
                .forEach((svg) => { svg.remove() })
            add('stand-by').onclick = chop
            await new Promise((r) => setTimeout(r, 200))
            add('stand-by').onclick = chop
            await new Promise((r) => setTimeout(r, 200))
            add('add-btn').onclick = () => { add('stand-by').onclick = chop }
        }
        init();
    </script>
