<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<script src="https://unpkg.com/vue@2.6.12"></script>
	<title>IB Margin Call Calculator</title>
</head>

<h5ody>
	<div id="app" class="p-2">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-1 col-sm-12">
					<label class="form-label">現金</label>
				</div>
				<div class="col-11 col-sm-12">
					<input v-model.number="cash" type="number" class="form-input">
				</div>
			</div>
			<div class="form-group">
				<div class="col-1 col-sm-12">
					<label class="form-label">現有股數</label>
				</div>
				<div class="col-11 col-sm-12">
					<input v-model.number="volumn" type="number" class="form-input">
				</div>
			</div>
			<div class="form-group">
				<div class="col-1 col-sm-12">
					<label class="form-label">再買金額</label>
				</div>
				<div class="col-11 col-sm-12">
					<input v-model.number="buyCash" type="number" class="form-input">
				</div>
			</div>
			<div class="form-group">
				<div class="col-1 col-sm-12">
					<label class="form-label">最新股價</label>
				</div>
				<div class="col-11 col-sm-12">
					<input v-model.number="currPrive" type="number" class="form-input">
				</div>
			</div>
			<div class="form-group">
				<div class="col-1 col-sm-12">
					<label class="form-label">保險最低價</label>
				</div>
				<div class="col-11 col-sm-12">
					<input v-model.number="lowPrive" type="number" class="form-input">
				</div>
			</div>
		</form>
		<h5 v-if="marginCall === null" class="text-warning">
			*請填妥欄位
		</h5>
		<h5 v-else-if="marginCall >= 0" class="text-success">
			*安全水位 {{marginCall}}
		</h5>
		<h5 v-else-if="marginCall < 0" class="text-error">
			*追加保證金 {{marginCall}}
		</h5>
	</div>

	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					cash: '',
					volumn: '',
					buyCash: '',
					currPrive: '',
					lowPrive: '',
				}
			},
			computed: {
				marginCall() {
					if (this.cash === '' || this.volumn === '' || this.buyCash === '' || this.currPrive === '' || this.lowPrive === '') {
						return null
					}
					return Math.ceil(this.cash - this.buyCash + this.lowPrive * (this.volumn + this.buyCash / this.currPrive) * 0.75)
				},
			},
		})
	</script>
</body>

</html>
