<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <script src="https://unpkg.com/vue@2.6.12"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyCQbSH8tz42e9YLB7-8ix_K7ruHNJzpU3o",
      authDomain: "ib-margin.firebaseapp.com",
      databaseURL: "https://ib-margin-default-rtdb.firebaseio.com/",
      storageBucket: "ib-margin.appspot.com",
      messagingSenderId: "851154069561",
    })
  </script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <title>IB Margin Call Calculator</title>
</head>

<body>
  <div id="app" class="p-2" v-cloak>
    <div class="container mb-2">
      <div class="columns">
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">現金:</pre>
          <input v-model.number="cash" type="number" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">保證金率:</pre>
          <input type="number" v-model="marginRate" type="number" step="any" class="form-input">
        </div>
      </div>

      <div class="columns mt-1">
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">代號:</pre>
          <input v-model.number="symbolA" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">現有量:</pre>
          <input v-model.number="volumeA" type="number" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">風險價:</pre>
          <input v-model="riskPriceA" v-on:keyup.enter="riskPriceA = eval(riskPriceA) || riskPriceA" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">風險淨值:${{Math.floor(eval(riskPriceA) * volumeA) || '--'}}</pre>
        </div>
      </div>

      <div class="columns mt-1">
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">代號:</pre>
          <input v-model.number="symbolB" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">現有量:</pre>
          <input v-model.number="volumeB" type="number" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">風險價:</pre>
          <input v-model="riskPriceB" class="form-input" v-on:keyup.enter="riskPriceB = eval(riskPriceB) || riskPriceB">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">風險淨值:${{Math.floor(eval(riskPriceB) * volumeB) || '--'}}</pre>
        </div>
      </div>

      <div class="columns mt-2">
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">再買量:</pre>
          <input v-model.number="buyVolume" type="number" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">最新價:</pre>
          <input v-model.number="buyPrice" type="number" class="form-input">
        </div>
        <div class="column col-2 d-flex">
          <pre class="form-label m-0 mr-1">風險價:</pre>
          <input v-model="riskPrice" class="form-input">
        </div>
      </div>
    </div>
    <h5 v-if="elv + margin" :class="{ 'text-success': elv > margin, 'text-error': elv < margin}">
      *清算價值 ${{elv}} *保證金 ${{margin}} *差值 ${{elv - margin}}
    </h5>
    <h5 v-else class="text-warning">
      *請填妥欄位 ${{elv}} *保證金 ${{margin}}
    </h5>
  </div>

  <script>
    firebase.database().ref('/data').once('value').then((snap) => {
      new Vue({
        el: '#app',
        data() {
          return snap.val()
        },
        mounted() {
          document.addEventListener("visibilitychange", () => firebase.database().ref('/data').once('value')
            .then((snap) => {
              const val = snap.val()
              for (const attr in val) {
                this[attr] = val[attr]
              }
            }))
        },
        computed: {
          stockValue() {
            const riskPrice = eval(this.riskPrice) || 0
            const riskPriceA = eval(this.riskPriceA) || 0
            const riskPriceB = eval(this.riskPriceB) || 0
            const volumeA = this.volumeA || 0
            const volumeB = this.volumeB || 0
            return riskPriceA * volumeA + riskPriceB * volumeB + riskPrice * this.buyVolume
          },
          elv() {
            return Math.floor(this.cash + this.stockValue - this.buyPrice * this.buyVolume)
          },
          margin() {
            const marginRate = eval(this.marginRate) || 0
            return Math.floor(this.stockValue * this.marginRate)
          },
        },
        methods: {
          eval(str) {
            return eval(str)
          }
        },
        watch: {
          $data: {
            handler: function (data) {
              firebase.database().ref('/data').set(data)
            },
            deep: true
          }
        }
      })
    })
  </script>
</body>

</html>
