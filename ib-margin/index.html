<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<script src="https://unpkg.com/vue@2.6.12"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<script>
		firebase.initializeApp({
			apiKey: "AIzaSyCQbSH8tz42e9YLB7-8ix_K7ruHNJzpU3o",
			authDomain: "ib-margin.firebaseapp.com",
			databaseURL: "https://ib-margin-default-rtdb.firebaseio.com/",
			storageBucket: "ib-margin.appspot.com",
			messagingSenderId: "851154069561",
		})
	</script>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<title>IB Margin Call Calculator</title>
</head>

<body>
	<div id="app" class="p-2" v-cloak>
		<div class="container mb-2">
			<div class="columns">
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">現金:</pre>
					<input v-model.number="cash" type="number" class="form-input">
				</div>
			</div>

			<div class="columns mt-1">
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">代號:</pre>
					<input v-model.number="symbolA" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">現有數:</pre>
					<input v-model.number="volumeA" type="number" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險價:</pre>
					<input v-model="lowPriceA" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險淨值:{{Math.floor(eval(lowPriceA) * volumeA) || '--'}}</pre>
				</div>
			</div>

			<div class="columns mt-1">
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">代號:</pre>
					<input v-model.number="symbolB" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">現有數:</pre>
					<input v-model.number="volumeB" type="number" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險價:</pre>
					<input v-model="lowPriceB" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險淨值:{{Math.floor(eval(lowPriceB) * volumeB) || '--'}}</pre>
				</div>
			</div>

			<div class="columns mt-1">
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">代號:</pre>
					<input v-model.number="symbolC" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">現有數:</pre>
					<input v-model.number="volumeC" type="number" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險價:</pre>
					<input v-model="lowPriceC" class="form-input">
				</div>
				<div class="column col-2 d-flex">
					<pre class="form-label m-0 mr-1">風險淨值:{{Math.floor(eval(lowPriceC) * volumeC) || '--'}}</pre>
				</div>
			</div>

			<div class="columns mt-2">
				<div class="column col-3 d-flex">
					<pre class="form-label m-0 mr-1">再買額:</pre>
					<input v-model.number="buyCash" @keydown.up.prevent="buyCash = (buyCash || 0) + 1000"
						@keydown.down.prevent="buyCash = (buyCash || 0) - 1000" type="number" class="form-input">
				</div>
				<div class="column col-1 d-flex">
					<button class="btn" @click="buyCash = (buyCash || 0) + 1000" tabindex="-1">＋</button>
					<button class="btn" @click="buyCash = (buyCash || 0) - 1000" tabindex="-1">－</button>
				</div>
			</div>

			<div class="columns mt-1">
				<div class="column col-3 d-flex">
					<pre class="form-label m-0 mr-1">最新價:</pre>
					<input v-model.number="buyPrice" type="number" class="form-input">
				</div>
			</div>

			<div class="columns mt-1">
				<div class="column col-3 d-flex">
					<pre class="form-label m-0 mr-1">風險價:</pre>
					<input v-model.number="lowPrice" type="number" class="form-input">
				</div>
			</div>
		</div>
		<h5 v-if="marginCall > 0 || marginCall === 0" class="text-success">
			*安全水位 ${{marginCall}} *記得檢查SMA
		</h5>
		<h5 v-else-if="marginCall < 0" class="text-error">
			*追加保證金 ${{marginCall}}
		</h5>
		<h5 v-else class="text-warning">
			*請填妥欄位
		</h5>
	</div>

	<script>
		firebase.database().ref('/data').once('value').then((snap) => {
			new Vue({
				el: '#app',
				data() {
					return {
						...snap.val(),
						buyCash: 0,
						buyPrice: 0,
						lowPrice: 0,
					}
				},
				computed: {
					marginCall() {
						if (!this.cash && !this.buyCash) {
							return null
						}
						const buyVolume = this.buyCash / this.buyPrice || 0
						const lowPriceA = eval(this.lowPriceA)
						const stockValue = this.lowPriceA * this.volumeA + this.lowPriceB * this.volumeB + this.lowPriceC * this.volumeC + buyVolume * this.lowPrice
						const elv = this.cash + stockValue
						const mm = stockValue * 0.25
						return Math.floor(elv - mm)
					},
				},
				methods: {
					eval(str) {
						return eval(str)
					}
				},
				watch: {
					$data: {
						handler: function (data) {
							firebase.database().ref('/data').set(data)
						},
						deep: true
					}
				}
			})
		})
	</script>
</body>

</html>
