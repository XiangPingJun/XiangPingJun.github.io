<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script>
    function encrypt() {
      const key = document.getElementById('kkey').value
      const value = document.getElementById('text').value.trim()
      let cipher = CryptoJS.AES.encrypt(value, key)
      cipher = cipher.toString()
      document.getElementById('text').value = cipher
    }

    function decrypt() {
      try {
        const key = document.getElementById('kkey').value
        const value = document.getElementById('text').value.trim()
        let decipher = CryptoJS.AES.decrypt(value || text, key)
        decipher = decipher.toString(CryptoJS.enc.Utf8)
        document.getElementById('text').value = decipher
      } catch (err) {
        document.getElementById('kkey').style.color = 'red'
        throw err
      }
      document.getElementById('kkey').style.color = 'black'
    }

    const pageLoadTime = Date.now()
    setInterval(() => {
      if (Date.now() > pageLoadTime + 3600000) {
        location.reload()
      }
    }, 60000)

  </script>
  <style>
    * {
      font-size: 16px !important;
    }
  </style>
</head>

  <button onclick="decrypt()">Dec</button>
  <button onclick="encrypt()">Enc</button>

  <script>
    document.getElementById('kkey').focus()
    function generatePassword() {
      const length = 12
      const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
      let retVal = ''
      for (let i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n))
      }
      document.getElementById('genPw').innerText = retVal
    }
  </script>
