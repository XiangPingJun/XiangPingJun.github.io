<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" type="text/css" href="./icofont.css">
  <script src="https://unpkg.com/vue@2.6.12"></script>
</head>

<body>
  <div id="app" class="p-1">
    <div v-for="titleTuple in titles">
      <span class="text-success">{{titleTuple[0]}}</span>
      <span>{{titleTuple[1]}}</span>
    </div>
  </div>

  <script>
    const titles = [
      ['自造/流行修改', '《霸道窮逼愛上我》《比直男癌更讓人噁心的，是直女癌》《生活不只有詩和遠方，還有傻逼甲方》'],

      ['畫面感/場景化', '《想你時打開微信，“對方正在輸入中”。》《那些年，被方案虐過的文案策劃》《我們不生產水，只是大自然的搬運工》'],
      ['疑問式', '《為什麼請女友吃飯不能用團購？》《女人最痛恨男人在床上幹什麼？》《日本歷史教科書刪除了什麼？》'],
      ['極端式', '《世界上擁有勞斯萊斯最多的男人》《北京最火的餐廳》 常見元素:[最][必][必備][史上][強烈推薦]'],
      ['比較式', '《吃過這枚鳳梨酥，其他的都是將就》'],
      ['爭議式', '《小米憑什麼敢叫板三星？》《前阿裡高管解密:打車軟體火拼，最終受害者是出租司機…》'],
      ['故事型', '《她是民國四大美女，17歲成影后，25歲在前夫和情人的冷漠下自殺，30萬人為她送行》 常用結構:[人稱代詞]+[時間軸]+[反轉]'],
      ['從眾效應', '《天啊! 全世界80萬人瘋傳的靈異照片看完後我震驚了!》[99%的人都嚇尿了][朋友圈轉瘋了][轉了上千萬次][閱後即焚]'],
      ['蹭熱點', '《飆演技，拼推理，老司機馬東如晶帶你玩轉狼人殺》《洗腦神曲皮皮蝦我們走,悟空唱的太魔性了!》'],
      ['數字式', '《一生必看的10本書》《我有10個職場經驗，價值100萬，但今天免費》 常見元素:[第一][前三][十大][百強][墊底]'],
      ['恐嚇式', '《千萬小心，已經有好多人中招了！》《太可怕了，身邊的年輕人都得了這種怪病》'],
      ['聊天式', '《富二代拼爹不公平？其實很公平》《長得美的就一定過得比我們好嗎？是的！》'],
      ['訴諸利益', '《學習完XX互聯網行銷課程，一個月內找到工作，否則全額退款》結構是: [誰] + [怎麼做] + [可以得到什麼好處]《老鄉，參加紅軍，可以分到土地》'],
      ['直戳痛點', '《如何一個月漲五千工資？》《如何一個月輕鬆舒服減 30 斤？》'],
      ['標籤式', '《給你說個笑話，我是做互聯網的》《今晚我們都是XX人》《創業狗談什麼性生活？連生活都沒有好嗎！》體現出特定的標籤，讓用戶感同身受，容易產生共鳴。'],
      ['懸念式', '《王寶強離婚案背後的真相竟然是…》《她辭職以後做了自媒體，結果…》《美女司機油門當刹車，結果…》'],
      ['名人明星品牌', '《雷軍、王興、劉強東、周鴻禕等10位大佬，最失敗的項目是什麼？》'],
      ['揭秘/獵奇', '《揭秘知乎黑色利益鏈條》《遊戲主播身價千萬背後的生意經》'],
      ['情緒宣洩型', '《人生就是一場接一場他媽的選美！》《那些指責受害者的，你就是強姦犯的幫兇！》'],
      ['任性裝逼', '《我還年輕，讓我再窮一會兒…》《永遠愛國，永遠熱淚盈眶》'],
      ['矛盾衝突類', '《世界上最不合拍的兩個星座在一起了》《樂視回應強制員工自費買手機:徹底怒了！》'],
      ['顛覆常識', '《願你成為一個被嫌棄的人》《為什麼他每天只睡5小時精力如此充沛？》《不能上升到金錢的愛都不是真愛》']
    ]

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    new Vue({
      el: '#app',
      computed: {
        titles() {
          return shuffle(titles)
        }
      }
    })
  </script>
</body>

</html>
